<!-- Error Modal -->
<div class="modal fade" id="error-modal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">
                    <i class="fa-solid fa-triangle-exclamation"></i>
                    Oops! Something went wrong.
                </h5>
                <button class="btn btn-light btn-round" type="button" data-bs-dismiss="modal">
                    <i class="fa-solid fa-x"></i>
                </button>
            </div>
            <div class="modal-body">
                We could not process your request. Try reloading the page first.
            </div>
            
            <div class="modal-footer">
                <button type="button" class="btn btn-light" data-bs-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-primary" id="error-modal-reload-btn" data-bs-dismiss="modal" >
                    <i class="fa-solid fa-rotate-right"></i>
                    Reload</button>
            </div>
        </div>
    </div>
</div>
