<form id="save-tag-form" 
action="{% url 'save-tag-form' tag_type %}" method="POST">
  {% csrf_token %}
    <div class="p-2">
        <div class="form-floating restricted mb-3">
            {{form.id}}
            <label for="{{ form.id.id_for_label }}"> ID</label>
        </div>
        <div class="form-floating restricted mb-3">
            {{form.school}}
            <label for="{{ form.school.id_for_label }}">School ID</label>
        </div>
        <div class="form-floating mb-0">
            {{form.name}}
            <label for="{{ form.name.id_for_label }}">
                <i class="fas fa-edit me-2"></i>Edit tag
            </label>
        </div>
        {% include 'partials/form_error_alert.html' with stack=True %}
        <button type="submit" name="save-tag" class="btn btn-primary btn-sm">Save</button>
    </div>
</form>
<li><hr class="dropdown-divider"></li>

<li><a class="dropdown-item" type="button"
    hx-get="{% url 'tag-delete-form' tag_type form.instance.id %}" 
    hx-target="#{{ tag_type }}-tag-actions-form-container-{{form.instance.id}}">
                             
       {% comment %}  data-bs-toggle="modal"  
        data-bs-target="#tag-delete-modal"> {% endcomment %}
    <i class="fas fa-trash-alt me-2"></i>Delete tag
</a>
</li> 

<script>
    $(() => {
        $('[maxlength]').maxlength();
    });
</script>
