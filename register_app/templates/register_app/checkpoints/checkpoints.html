{% extends "base.html" %}
{% load static %}

{% block extra_js %}
    <script src="{% static 'register_app/js/checkpoints/checkpoints.form.requests.js' %}"></script>
    <script src="{% static 'datatables/js/datatables.dropdown_filter.js' %}"></script>
{% endblock %}

{% block content %}

    <!-- HEADER BAR -->
    <div class="card card-title sticky-top" id ="checkpoints-headerbar"
        hx-get="{% url 'checkpoints-headerbar'%}" 
        hx-trigger="load, refresh">
    </div>

    <!-- MAIN CONTENT -->
    <div class="container-fluid" >
        <div class="row mt-3 mx-1">
            <div class="col-12">
                <!-- CLASSES TABLE -->
                <div class="card"  id="checkpoints-table-card">
                    <div class="card-body py-1" id="checkpoints-table-container"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- CHECKPOINT FORM MODAL -->
    {% include 'partials/form_modal.html' %}

    <!-- DELETE MODAL -->
    {% include 'partials/delete_modal.html' %}

{% endblock %}
