
<ul class="list-group list-group-flush">
    <li class="list-group-item p-1"> 
        <div class="row justify-content-end">
            <div class="col-sm d-flex flex-column flex-sm-row justify-content-between align-items-center">
                <div class="d-flex align-items-center">
                    <h4 class="me-2">{{ student.full_name }}</h4>
                    <h6>{% if student.gender == 'male'%} 
                        <i class="fa-solid fa-mars"></i>
                        {% elif student.gender == 'female'%} 
                        <i class="fa-solid fa-venus"></i>
                        {% else %}
                        <i class="fa-solid fa-genderless"></i>
                        {% endif %}</h6>
                </div>
                <span>
                    <button class="btn btn-light btn-round me-2" type="button"
                        data-bs-toggle="modal" id="edit-details-button" 
                        data-bs-target="#details-modal" 
                        hx-get="{% url 'get-student-form' %}" 
                        hx-include="#student-id"
                        hx-target="#student-form-container">
                        <i class="fa-regular fa-pen-to-square"></i>
                    </button>
                </span>
            </div>
        </div>
        {% if student.email%}       
        <p class="mb-2">{{student.email}}</p>
        {% endif %}

        {% for tag in student.tags.all %}  
            <span class="badge badge-lightblue my-1 p-2 me-1">{{ tag }}</span>
        {% endfor %}
    </li>
</ul>
