<!-- Delete Teacher Modal -->
<div class="modal fade" id="class-delete-modal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <form id="delete-class-form" method="POST" 
                    action="{% url 'class-delete' %}">
                    {% csrf_token %}
                <div class="modal-header">
                    <h5 class="modal-title">Delete teaching class?</h5>
                    <button class="btn btn-light btn-round" type="button" data-bs-dismiss="modal">
                        <i class="fa-solid fa-x"></i>
                    </button>
                </div>
                <div class="modal-body" id="delete-period-modal-descriptor">
                    This action cannot be undone.
                    <div class="form-floating my-3 restricted">
                        <input class="form-control" id="delete-class_id" value="" 
                        name="delete-class_id">
                        <label for="delete-teacher_id">Class ID</label>
                    </div>
                </div>
                
                <div class="modal-footer">
                    <button type="button" class="btn btn-light" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Delete</button>
                </div>
            </form>
        </div>
    </div>
</div>
