{% extends "base.html" %}
{% load static %}

{% block extra_js %}
    <script src="{% static 'register_app/js/classes/classes.form.requests.js' %}"></script>
    <script src="{% static 'datatables/js/datatables.dropdown_filter.js' %}"></script>
{% endblock %}

{% block content %}

    <!-- HEADER BAR -->
    <div class="card card-title sticky-top" id ="classes-headerbar"
        hx-get="{% url 'classes-headerbar'%}" 
        hx-trigger="load, refresh">
    </div>

    <!-- MAIN CONTENT -->
    <div class="container-fluid" >
        <div class="row mt-3 mx-1">
            <div class="col-12">
                <!-- CLASSES TABLE -->
                <div class="card"  id="classes-table-card">
                    <div class="card-body py-1" id="classes-table-container"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- TEACHING CLASS FORM MODAL -->
    <div class="modal fade" id="class-form-modal" data-bs-backdrop="static" data-bs-keyboard="false" 
    tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content p-3" id ="class-form-container">
            </div>
        </div>
    </div>

    <!-- DELETE TEACHING CLASS MODAL -->
    {% include 'register_app/classes/partials/class_delete_modal.html' %}

{% endblock %}
